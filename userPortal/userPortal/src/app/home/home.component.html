<br><br>
<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleControls" data-slide-to="1"></li>
            <li data-target="#carouselExampleControls" data-slide-to="2"></li>
            <li data-target="#carouselExampleControls" data-slide-to="3"></li>
          </ul>
        <div class="carousel-inner">
            <div class="carousel-item active" id="0">
                <img class="d-block w-100" src="../../assets/dressWallpaper.jpg" alt="First slide">
            </div>
            <div class="carousel-item" id="1">
                <img class="d-block w-100" src="../../assets/perfumeWallpaper.jpg" alt="Second slide">
            </div>
            <div class="carousel-item" id="2">
                <img class="d-block w-100" src="../../assets/shoesWallpaper.jpg" alt="Third slide">
            </div>
            <div class="carousel-item" id="3">
                <img class="d-block w-100" src="../../assets/iphoneWallpaper.jpg" alt="Fourth slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
